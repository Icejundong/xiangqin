<div class="container" ng-app="editApp" ng-controller="editCtrl">
    <h1>修改资料</h1>    
    <hr> 
    <div>
        <form class="form-horizontal" ng-submit="update()" id="ziliaoForm">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">昵称：</label>
                <div class="col-sm-2" id="nicheng">
                    <input type="text" name="name" id="name" class="form-control" pattern="^[\u4e00-\u9fa5]{2,4}$" value="{{data.name}}" ng-disabled="true">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄：</label>
                <div class="col-sm-2">
                    <input type="number" name="age" id="age" class="form-control" max="100" min="18" value="{{data.age}}">
                </div>
            </div>
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">身高(cm)：</label>
                <div class="col-sm-2">
                    <input class="form-control" type="number" max="220" min="140" id="height" name="height" placeholder="请填写身高" value="{{data.height}}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="weight" class="col-sm-2 control-label">体重(kg)：</label>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="30" max="150" id="weight" name="weight" placeholder="请填写体重" value="{{data.weight}}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">手机号：</label>
                <div class="col-sm-2">
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="请填写手机号"
                        required pattern="^[1][3-8]\d{9}$" value="{{data.phone}}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">电子邮箱：</label>
                <div class="col-sm-3">
                    <input class="form-control" type="email" id="email" name="email" placeholder="请输入电子邮箱地址"
                        required value="{{data.email}}">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">目前薪资(元)：</label>
                <div class="col-sm-2">
                    <input class="form-control"  required value="{{data.pay}}" ng-disabled="true">
                </div>
                <div class="col-sm-2">
                    <select class="form-control" id="age" name="pay">
                        <option value="2000-3000">2000-3000</option>
                        <option value="3000-5000">3000-5000</option>
                        <option value="5000-8000">5000-8000</option>
                        <option value="8000-10000">8000-10000</option>
                        <option value="一万以上">一万以上</option>
                        <option value="保密">保密</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">住址：</label>
                 <div class="col-sm-3">
                    <input class="form-control" type="text"  readonly value="{{data.address}}">
                </div> 
                <span class="btn btn-primary xiugaidizhi">修改地址</span>
            </div>
            <div class="form-group xuanzedizhi" style="display: none;" >
                 <div class="col-sm-10 col-sm-offset-2" id="distpicker5">
                    <div data-toggle="distpicker" class="col-sm-4 form-group">
                        <select class="form-control" name="sheng"></select>
                    </div>
                    <div class="col-sm-4 form-group">
                        <select class="form-control" name="shi"></select>
                    </div>
                    <div class="col-sm-4 form-group">
                        <select class="form-control" name="qu"></select>
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <label for="description" class="col-sm-2 control-label">自我介绍：</label>
                <div class="col-sm-7">
                    <textarea class="form-control" id="description" name="description" rows="7"
                        placeholder="请填写其它信息">{{data.description}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 control-label"></label>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary btn-block"  value="提交"></input>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
        ,form = layui.form();
        //   var index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        $('#nicheng').click(function(){
            layer.msg('昵称不能修改!',function(){})
        })
    });

    $('.xiugaidizhi').click(function(){
        $('.xuanzedizhi').slideToggle(100)
    })
</script>
<script src="../libs/distpicker/distpicker.data.js"></script>
<script src="../libs/distpicker/distpicker.js"></script>
<script src="../libs/distpicker/main.js"></script>
