    <section>
        <div>
            缘来是你欢迎您的大驾~
        </div>

            <section>
                <ul class="imgbox thumbs" >
                    <li><img src="../images/banner/01.png" alt=""></li>
                    <li><img src="../images/banner/02.png" alt=""></li>
                    <li><img src="../images/banner/03.png" alt=""></li>

            <div class="btn-next glyphicon glyphicon-chevron-right"> <span class="fa  fa-caret-right"></span> </div>

    <br>
    <hr>
    <section class="tuijian">
        <h3 class="center">真爱推荐 | 猜你喜欢</h3>
        <div class="row">
            <div class="col-sm-3" ng-repeat=" user in data.data">
                <a href="#/{{user.name}}">
                    <div class="moren" style="background-image: url('../uploads/default.png'); background-size: 100% 100%;">
                        <div class="touxiang" style=" background-image: url('../uploads/{{user.name}}.png'); background-size: 100% 100%;"></div>
                    </div>
                    <div class="zuozhexinxi">
                        <p>昵称：{{user.name}}</p>
                        <p>性别：{{user.sex}}</p>
                        <p>年龄：{{user.age}}</p>
                        <p>住址：{{user.address}}</p>
                    </div>
                </a>
            </div>
        </div>
        
    </section>
    <hr>
    <h3 class="center">寻找真爱 | 快速搜索</h3>
    <section style="margin: 30px 0;">
        <form class="form-horizontal" id="chazhaoForm" ng-submit="chazhao()">
            <div class="form-group">
                <label for="name" class="col-sm-1 control-label">昵称：</label>
                <div class="col-sm-2">
                    <input type="text" name="name" class="form-control col-sm-2" placeholder="请填写昵称" pattern="^[\u4e00-\u9fa5a-zA-Z0-9_]{4,10}$">
                </div>           
                <label for="age" class="col-sm-1 control-label">年龄：</label>
                <div class="col-sm-2">
                    <input type="number" name="age" class="form-control" max="100" min="18" placeholder="请填写年龄">
                </div>
               <label for="" class="col-sm-1 control-label">薪资/元：</label>
                <div class="col-sm-2">
                    <select class="form-control" name="pay">
                        <option value="">不限</option>
                        <option value="2000-3000">2000-3000</option>
                        <option value="3000-5000">3000-5000</option>
                        <option value="5000-8000">5000-8000</option>
                        <option value="8000-10000">8000-10000</option>
                        <option value="一万以上">一万以上</option>
                        <option value="保密">保密</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="phone" class="col-sm-1 control-label">手机：</label>               
                <div class="col-sm-2">
                    <input class="form-control" type="tel" name="phone" placeholder="请填写手机号" pattern="^[1][3-8]\d{9}$">
                </div>
                <label for="text" class="col-sm-1 control-label">住址：</label>
                <div class="col-sm-8">
                    <div data-toggle="distpicker">
                        <div data-toggle="distpicker" class="col-sm-3 form-group">
                            <select class="form-control" name="sheng"></select>
                        </div>
                        <div class="col-sm-3 form-group">
                            <select class="form-control" name="shi"></select>
                        </div>
                        <div class="col-sm-3 form-group">
                            <select class="form-control" name="qu"></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="submit" class="btn btn-primary btn-block"  value="快速查找"></input>
                </div>
            </div>          
        </form>
        <article></article>
    </section>
<hr>
    <!-- 合作单位 -->
    <h3 class="center" style="margin-bottom: 30px;">合作企业 | cooperative</h3>

</div>

    for(var i = 0; i<tab.length; i++){
        // 获取索引值
        tab[i].index = i;
        tab[i].onmouseover = function(){
           show(this.index)
        }
    }

    var num = 0;

    function show(a) {
        num = a;
        for(var j = 0; j < tab.length; j++) {
            tab[j].className = ''
            lis[j].className = ''
        }
        //显示当前的图片以及方块变化效果样式
        tab[a].className = 'on'
        lis[a].className = 'active'
    }
